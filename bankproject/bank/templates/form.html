    <script>
      $(document).ready(function(){
        // Array of districts
        var districts = ["Kozhikode", "Kannur", "Ernakulam", "Wayanad", "Malappuram"];

        // Dependent dropdown for branches
        var branches = {
          "Kozhikode": ["Vadakara", "koyilandy", "westhill","nadapuram"],
          "Kannur": ["mahi", "thalassery", "payannur"],
          "Ernakulam": ["idapally", "fortkochi", "aluva"],
          "Wayanad": ["Kalpetta", "Sulthan Bathery", "Mananthavady"],
          "Malappuram": ["tirur", "kottakal", "tanur","mancheri"]
        };

        // Populating district dropdown with options
        $.each(districts, function(i, district) {
          $('#district').append($('<option>', {
            value: district,
            text : district
          }));
        });

        // Populating branch dropdown based on district selection
        $('#district').on('change', function() {
          var selected_district = $(this).val();
          var branch_options = '';
          $.each(branches[selected_district], function(i, branch) {
            branch_options += '<option value="' + branch + '">' + branch + '</option>';
          });
          $('#branch').html(branch_options);
        });
      });
    </script>
